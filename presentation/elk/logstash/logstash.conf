# ============================
# IDS-LLM Logstash Pipeline
# - Reads JSONL events from IDS normalizer
# - Enriches with GeoIP
# - Outputs to Elasticsearch
# - Optimized with batch & workers
# ============================

input {
  file {
    path => "/tmp/ids-llm-events.jsonl"
    codec => json
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  # Ensure event_id is preserved
  mutate {
    add_field => {
      "event_id" => "%{[event_id]}"
    }
  }

  # ----------------------------------------
  # GeoIP enrichment (for world map)
  # ----------------------------------------
  if [src_ip] {
    geoip {
      source => "src_ip"
      target => "src_geo"
      database => "/usr/share/GeoIP/GeoLite2-City.mmdb"
      add_field => { "[src_geo][coordinates]" => "%{[src_geo][location]}" }
    }
  }

  # Convert "src_geo.location" to float array for Kibana map
  if [src_geo][location] {
    mutate {
      convert => { "[src_geo][location][lon]" => "float" }
      convert => { "[src_geo][location][lat]" => "float" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://localhost:9200"]
    index => "ids-llm-events-%{+YYYY.MM.dd}"
  }

  stdout { codec => rubydebug }
}

# ----------------------------------------
# Pipeline performance tuning
# ----------------------------------------
pipeline {
  workers => 4
  batch {
    size => 300
    delay => 5
  }
}
